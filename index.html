<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CN Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Scyil Sharma Projects</h1>
        <h2>Current IST Time</h2>
        <div class="time-container">
            <div class="current-time" id="currentTime"></div>
        </div>
       
        <div class="form-group">
            <p><h3>Set Alarm Time Here:</h3></p>
            <label for="time-input" >Time (HH:MM:SS AM/PM)</label>
            <input type="text" class="form-control" id="alarmTime" placeholder="HH:MM:SS AM/PM">
        </div>
        <button onclick="setAlarm()">Set Alarm</button>
        <p id="status"></p>
        <div class="card" id="info-card">
            <div class="card-header">All Alarms</div>
            <div id="alarmdata">
                <div class="card-content">Please add one to see here.</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>     <!-- Including JS script. -->
</body>
</html>
